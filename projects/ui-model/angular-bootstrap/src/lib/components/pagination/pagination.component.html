<ul class="pagination">
  <li class="page-item" [class.disabled]="!pager.hasFirst" *ngIf="showFirstLast">
    <a href="javascript:void(0)" (click)="pager.goToFirst()" class="page-link" title="First">
      <i class="fa fa-step-backward"></i>
    </a>
  </li>
  <li class="page-item" [class.disabled]="!pager.hasPrev" *ngIf="showPrevNext">
    <a href="javascript:void(0)" (click)="pager.prev()" class="page-link" title="Prev">
      <i class="fa fa-backward"></i>
    </a>
  </li>
  <ng-container *ngIf="!pager.isEmpty">
    <li class="page-item" *ngFor="let page of pager.pages" [class.active]="pager.isActive(page)">
      <a class="page-link" href="javascript:void(0)" (click)="pager.goTo(page)">{{page + 1}}</a>
    </li>
  </ng-container>
  <li class="page-item" [class.disabled]="!pager.hasNext" *ngIf="showPrevNext">
    <a href="javascript:void(0)" (click)="pager.next()" class="page-link" title="Next">
      <i class="fa fa-forward"></i>
    </a>
  </li>
  <li class="page-item" [class.disabled]="!pager.hasLast" *ngIf="showFirstLast">
    <a href="javascript:void(0)" (click)="pager.goToLast()" class="page-link" title="Last">
      <i class="fa fa-step-forward"></i>
    </a>
  </li>
  <li class="page-item disabled" *ngIf="showBrief">
    <span class="page-link">
      {{pager.totalItems}} items / {{pager.count}} pages
    </span>
  </li>
</ul>
