<div *ngIf="field">
  <div *ngIf="field.pending" class="text-warning">
    <i class="fa fa-spinner fa-spin"></i>
    checking...
  </div>
  <ul *ngIf="!field.pristine && field.invalid && field.errors" class="text-danger">
    <li *ngFor="let error of field.errors | objectToArray"
        [innerHTML]="error|fieldErrorMapper:messages|template:error|safeHtml"></li>
  </ul>
</div>
