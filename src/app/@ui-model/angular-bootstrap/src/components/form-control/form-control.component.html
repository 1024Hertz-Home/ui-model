<div *ngIf="group" class="form-group" [formGroup]="group">
  <label for="{{field.name}}">{{field.label || field.name}}</label>
  <ng-container *ngIf="field.editor">
    <ng-container *ngComponentOutlet="field.editor"></ng-container>
  </ng-container>
  <ng-container *ngIf="!field.editor">
    <input type="text" class="form-control" id="{{field.name}}" [formControlName]="field.name"/>
  </ng-container>
</div>
