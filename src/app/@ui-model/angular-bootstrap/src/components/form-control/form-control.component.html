<div *ngIf="group" class="form-group" [formGroup]="group">
  <label *ngIf="field | fieldLabel" for="_{{field.name}}_{{uniqueId}}">{{field | fieldLabel}}</label>
  <ng-container *ngIf="field.editor">
    <ng-container *ngComponentOutlet="field.editor"></ng-container>
  </ng-container>
  <ng-container *ngIf="!field.editor">
    <input type="text" class="form-control" id="_{{field.name}}_{{uniqueId}}" [formControlName]="field.name"/>
  </ng-container>
</div>
