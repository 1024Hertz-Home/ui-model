<fieldset *ngIf="form && group">
  <legend>{{form | fieldLabel}}</legend>
  <div [formGroup]="group" class="row">
    <div *ngFor="let field of form.fields" [uiFieldMetadata]="field" [ngClass]="cssOf(field)">
      <ui-form-control *ngIf="field.isControl" [group]="group" [field]="field"></ui-form-control>
      <ui-form-array *ngIf="field.isArray" [group]="group" [field]="field"></ui-form-array>
      <ui-form-group *ngIf="field.isGroup" [group]="group.get(field.name)"></ui-form-group>
      <ui-field-error [fieldName]="field.name"></ui-field-error>
    </div>
  </div>
</fieldset>
