<table>
  <caption>
    <div>
      <a href="javascript:void(0)" (click)="goToPrevMonth()" title="Previous Month">
        <i class="fa fa-chevron-left"></i>
      </a>
      <select class="form-control" name="month" [(ngModel)]="month">
        <option *ngFor="let month of monthNames;let index = index" [ngValue]="index">{{month}}</option>
      </select>
      <select class="form-control" name="year" [(ngModel)]="year">
        <option *ngFor="let year of nearlyYears" [ngValue]="year">{{year}}</option>
      </select>
      <a href="javascript:void(0)" (click)="clear()" title="Clear">
        <i class="fa fa-close"></i>
      </a>
      <a href="javascript:void(0)" (click)="goToToday()" title="Today">
        <i class="fa fa-map-marker"></i>
      </a>
      <a href="javascript:void(0)" (click)="goToNextMonth()" title="Next Month">
        <i class="fa fa-chevron-right"></i>
      </a>
    </div>
  </caption>
  <thead>
  <tr>
    <th></th>
    <th *ngFor="let name of weekdayNames">{{name}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let week of weeks">
    <td class="week">
      {{week}}
    </td>
    <td *ngFor="let day of dates(week)"
        [class.active]="isActive(day)"
        [class.today]="isToday(day)"
        [class.other-month]="!inSameMonth(day)"
        [class.weekend]="isWeekEnd(day)"
        (click)="goTo(day); close()"
    >
      {{day.getDate()}}
    </td>
  </tr>
  </tbody>
</table>
