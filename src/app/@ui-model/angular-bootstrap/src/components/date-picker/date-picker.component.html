<div class="dropdown" (uiClickOutside)="toggle.close()">
  <div class="input-group">
    <input type="text" uiDateInput [disabled]="disabled" class="form-control" [(ngModel)]="value"
           (ngModelChange)="changed()"/>
    <div class="input-group-btn">
      <button type="button" class="btn btn-primary" (click)="toggle.toggle()">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
  </div>
  <div class="dropdown-menu" *ngIf="toggle.isOn">
    <ui-calendar name="date" [(ngModel)]="value" (ngModelChange)="changed()" (change)="toggle.close()"></ui-calendar>
  </div>
</div>
