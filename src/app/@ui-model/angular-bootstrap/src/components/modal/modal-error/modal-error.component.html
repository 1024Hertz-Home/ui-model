<div class="modal-header bg-danger text-white">
  <h5 class="modal-title">
    {{title|default:'Error'}}
  </h5>
  <button type="button" class="close text-white" tabindex="-1" aria-label="Close" (click)="cancel.emit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-auto">
      <i [ngClass]="icon|default:'fa-times-circle'" class="fa fa-5x text-danger"></i>
    </div>
    <div class="col">
      {{message}}
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="close.emit()">
    <span i18n>Ok</span>
  </button>
</div>
