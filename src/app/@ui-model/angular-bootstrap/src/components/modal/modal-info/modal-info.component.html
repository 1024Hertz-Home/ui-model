<div class="modal-header bg-info text-white">
  <h5 class="modal-title">
    {{title|default:'Info'}}
  </h5>
  <button type="button" class="close text-white" tabindex="-1" aria-label="Close" (click)="cancel.emit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-auto">
      <i [ngClass]="icon|default:'fa-info-circle'" class="fa fa-5x text-info"></i>
    </div>
    <div class="col">
      {{message}}
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-info" (click)="close.emit()">
    <span i18n>Ok</span>
  </button>
</div>
