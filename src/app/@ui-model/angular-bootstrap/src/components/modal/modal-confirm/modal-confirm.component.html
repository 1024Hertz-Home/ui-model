<div class="modal-header">
  <h5 class="modal-title">
    {{title|default:'Confirm'}}
    <button type="button" class="close" aria-label="Close" (click)="close.emit(false);cancel.emit()">
      <span aria-hidden="true">&times;</span>
    </button>
  </h5>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-auto">
      <i [ngClass]="icon|default:'fa-check-circle-o'" class="fa fa-5x text-primary"></i>
    </div>
    <div class="col">
      {{message}}
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="close.emit(true)">
    <span i18n>Yes</span>
  </button>
  <button type="button" class="btn btn-secondary" (click)="close.emit(false)">
    <span i18n>No</span>
  </button>
</div>
