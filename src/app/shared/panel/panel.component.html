<div class="card">
  <div class="card-header" *ngIf="title">
    {{title}}
    <i class="fa pull-right"
       [class.fa-chevron-up]="toggle.on"
       [class.fa-chevron-down]="toggle.off"
       (click)="toggle.toggle()"
       *ngIf="toggleable"
    ></i>
  </div>
  <div class="card-block" [@slide]="toggle.on" *ngIf="toggle.on">
    <ng-content></ng-content>
  </div>
</div>
