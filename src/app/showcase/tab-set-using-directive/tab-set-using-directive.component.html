<ul class="nav nav-tabs" uiSelect [(ngModel)]="selection" #select="uiSelect">
  <li class="nav-item" *ngFor="let option of options">
    <a class="nav-link" [class.active]="select.selected(option)"
       (click)="select.select(option)">{{option.label}}</a>
  </li>
</ul>

<app-json-viewer [value]="selection"></app-json-viewer>
