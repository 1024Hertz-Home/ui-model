<div uiToggle [(ngModel)]="more">
  <div i18n>This is a brief</div>
  <a uiPreventDefault href (click)="open()" *ngIf="more" i18n>Click me to see more...</a>
  <div *ngIf="more" class="alert alert-success">
    <div i18n *ngFor="let i of 10|times">this are detail with many many lines</div>

    <a uiPreventDefault href (click)="close()" i18n>Click me to see brief only</a>
  </div>
</div>
