<span class="custom-button" (click)="toggle.turnOff()" *ngIf="toggle.isOn">
  <img class="icon" src="_images/icon-toggle-on.svg"/>
  <span i18n>On</span>
</span>

<span class="custom-button" (click)="toggle.turnOn()" *ngIf="toggle.isOff">
  <img class="icon" src="_images/icon-toggle-off.svg"/>
  <span i18n>Off</span>
</span>

<span class="btn" [class.btn-primary]="toggle.isOn" (click)="toggle.toggle()">
  <span i18n>isOn?</span>
  {{toggle.isOn}}
</span>
