<ui-panel title="Basic: Switch icons and text" uiToggle #toggle="uiToggle">
  <span class="custom-button" (click)="toggle.turnOff()" *ngIf="toggle.isOn">
    <img class="icon" src="_images/icon-toggle-on.svg" />
    On
  </span>

  <span class="custom-button" (click)="toggle.turnOn()" *ngIf="toggle.isOff">
    <img class="icon" src="_images/icon-toggle-off.svg" />
    Off
  </span>
</ui-panel>

<ui-panel title="Of course, Dropdown is also a very obvious Toggle" class="demo-dropdown">
  <div class="dropdown open" uiToggle #dropdown="uiToggle" (uiClickOutside)="dropdown.close()">
    <button class="btn btn-secondary dropdown-toggle" type="button" (click)="dropdown.toggle()">
      Dropdown Button
    </button>
    <div class="dropdown-menu" *ngIf="dropdown.isOn">
      <a class="dropdown-item">Action</a>
      <a class="dropdown-item">Another action</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item">Something else here</a>
    </div>
  </div>
  <div class="dropdown open" uiToggle #dropdown1="uiToggle" (uiClickOutside)="dropdown1.close()">
    <button class="btn btn-secondary dropdown-toggle" type="button" (click)="dropdown1.toggle()">
      Another Dropdown Button
    </button>
    <div class="dropdown-menu" *ngIf="dropdown1.isOn">
      <a class="dropdown-item">Action</a>
      <a class="dropdown-item">Another action</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item">Something else here</a>
    </div>
  </div>
</ui-panel>

<ui-panel title="We can also access the toggle object inside this panel" #panel>
  <button type="button" class="btn btn-primary" (click)="panel.toggle.turnOff()">
    Close this panel
  </button>
</ui-panel>

<ui-panel title="The main logic of the modal dialog box is also toggle" uiToggle #modal="uiToggle">
  <button type="button" class="btn btn-primary" (click)="modal.open();$event.stopPropagation()">
    Open Modal Dialog
  </button>
  <div class="modal-backdrop" *ngIf="modal.isOn"></div>
  <div class="modal" *ngIf="modal.isOn">
    <div class="modal-dialog" role="document" (uiClickOutside)="modal.close()">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="modal.close()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modal.close()">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</ui-panel>

<ui-panel title="The various form of expand / collapse logic is also toggle" uiToggle #more="uiToggle">
  This is a brief
  <div class="btn btn-link" (click)="more.open()" *ngIf="more.isOff">Click me to see more...</div>
  <div *ngIf="more.isOn">
    this are detail with many many lines

    <div class="btn btn-link" (click)="more.close()">Click me to see brief only</div>
  </div>
</ui-panel>

<ui-panel title="Two-class switching is also a kind of Toggle logic" uiToggle #btn="uiToggle">
  <span class="btn" [class.btn-primary]="btn.isOn" (click)="btn.toggle()">
    isOn? {{btn.isOn}}
  </span>
</ui-panel>

<ui-panel title="Two-picture switching is also a kind of Toggle logic" uiToggle #img="uiToggle">
  <img src="_images/dog.jpg" alt="dog" *ngIf="img.isOff" (click)="img.turnOn()"/>
  <img src="_images/cat.jpg" alt="cat" *ngIf="img.isOn" (click)="img.turnOff()"/>
</ui-panel>
