<div [uiMultiSelect]="options" [uiMultiSelectTransformer]="getCode" [(ngModel)]="selection" #checker="uiMultiSelect">
  <div class="card">
    <div class="card-header">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" [indeterminate]="checker.indeterminate"
                 [(ngModel)]="checker.allSelected"/>
          <span i18n>All</span>
        </label>
      </div>
    </div>
    <div class="card-body">
      <div class="form-check form-check-inline" *ngFor="let option of checker.options">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" [ngModel]="checker.selected(option)"
                 (ngModelChange)="checker.selectAs(option, $event)"/>
          {{option.label}}
        </label>
      </div>
    </div>
  </div>
  <app-json-viewer [value]="selection"></app-json-viewer>
</div>
