<form name="form" #form="ngForm" (submit)="submit(form.value)">
  <ui-app-form-section ngModelGroup="basic"></ui-app-form-section>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" [(ngModel)]="email" id="email" name="email"/>
  </div>

  <div class="alert alert-info">
    Result: {{form.value|json}}
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid" title="Submit this form">Submit</button>
  </div>
  <div class="card card-success" *ngIf="report">
    <h3 class="card-header">
      Final Report
    </h3>
    <div class="card-block">
      <pre>{{report}}</pre>
    </div>
  </div>
</form>
