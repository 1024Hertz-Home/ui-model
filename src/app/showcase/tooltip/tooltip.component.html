<div class="playground" uiMeasure #playground="uiMeasure">
  <button type="button" class="btn btn-primary top left" uiTooltip>
    <span i18n>Top & Left</span>
  </button>
  <button type="button" class="btn btn-primary top right" uiTooltip="total: {{total}}">
    <span i18n>Top & right</span>
  </button>
  <button type="button" class="btn btn-primary bottom left" uiMeasure #btnBL="uiMeasure"
          uiTooltip="width: {{btnBL.boundingRect.width}}">
    <span i18n>Bottom & Left</span>
  </button>
  <button type="button" class="btn btn-primary bottom right" [uiTooltip]="html|safeHtml" uiDisabled>
    <span i18n>Bottom & Right</span>
  </button>
  <ui-tooltip *ngIf="tooltip.visible">
    <div [innerHTML]="tooltip.message"></div>
  </ui-tooltip>
</div>
