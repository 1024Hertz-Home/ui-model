<svg viewBox="0 0 100 100" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <g class="chart" *ngFor="let pie of chart.pies; let index = index" [attr.index]="index">
    <path [attr.d]="pie.path" class="serial"
          [style.stroke-width]="gutter"></path>
    <circle r="5" [uiMultiBinding]="pie.mapToXY(pie.middlePercent, pie.radius + noteOffset)" uiMultiBindingPrefix="c">
    </circle>
    <text dy="2" [uiMultiBinding]="pie.mapToXY(pie.middlePercent, pie.radius + noteOffset)">
      {{chart.serials[index]}}
    </text>
  </g>
</svg>
<p>
  <label>
    圆心X
    <input type="number" [(ngModel)]="chart.cx" step="1">
  </label>
  <label>
    圆心Y
    <input type="number" [(ngModel)]="chart.cy" step="1">
  </label>
</p>
<p>
  <label>
    半径
    <input type="number" [(ngModel)]="chart.radius" step="1">
  </label>
  <label>
    间隙
    <input type="number" [(ngModel)]="gutter" step="0.5">
  </label>
  <label>
    标注距离
    <input type="number" [(ngModel)]="noteOffset" step="1">
  </label>
</p>
