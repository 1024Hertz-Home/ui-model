<input type="date" required #dateRef="ngModel" class="form-control" [(ngModel)]="value"/>
<ui-field-error [field]="dateRef"></ui-field-error>

<input type="text" uiDateInput required #inputRef="ngModel" class="form-control" [(ngModel)]="value"/>
<ui-field-error [field]="inputRef"></ui-field-error>

<ui-calendar name="date" [(ngModel)]="value" #calendarRef="ngModel" required></ui-calendar>
<ui-field-error [field]="calendarRef"></ui-field-error>

<div class="alert alert-info" *ngIf="value">
  <div *ngIf="value|isValidDate">
    {{value.toISOString()}}
  </div>
  <div *ngIf="value|isInvalidDate">
    Invalid Date
  </div>
</div>
