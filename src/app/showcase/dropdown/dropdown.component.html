<div class="row">
  <div class="col-md-6">
    <div class="dropdown" uiToggle #dropdown1="uiToggle" (uiClickOutside)="dropdown1.close()">
      <button class="btn btn-primary dropdown-toggle" type="button" (click)="dropdown1.toggle()">
        <span i18n>Dropdown Button</span>
      </button>
      <div class="dropdown-menu" (click)="dropdown1.close()" *ngIf="dropdown1.isOn">
        <a class="dropdown-item" i18n>Action</a>
        <a class="dropdown-item" i18n>Another action</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" i18n>Something else here</a>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="dropdown" uiToggle #dropdown2="uiToggle" (uiClickOutside)="dropdown2.close()">
      <button class="btn btn-primary dropdown-toggle" type="button" (click)="dropdown2.toggle()">
        <span i18n>Another Dropdown</span>
      </button>
      <div class="dropdown-menu" (click)="dropdown2.close()" *ngIf="dropdown2.isOn">
        <a class="dropdown-item" i18n>Action</a>
        <a class="dropdown-item" i18n>Another action</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" i18n>Something else here</a>
      </div>
    </div>
  </div>
</div>
