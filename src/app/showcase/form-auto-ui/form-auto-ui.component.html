<form (submit)="submit()">
  <fieldset>
    <legend>Register Form</legend>
    <ui-form-group *ngIf="form" [group]="form" [readonly]="readonly"></ui-form-group>
  </fieldset>

  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
    <button type="button" class="btn btn-secondary btn-block" (click)="form.disable()" *ngIf="form.enabled">Disable this
      form
    </button>
    <button type="button" class="btn btn-secondary btn-block" (click)="form.enable()" *ngIf="form.disabled">Enable this
      form
    </button>
    <label>
      <input type="checkbox" #chkReadonly (change)="readonly = chkReadonly.checked">
      Read-only
    </label>
  </div>
</form>
<app-json-viewer [value]="form.value"></app-json-viewer>
