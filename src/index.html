<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>UiModelAngularShowcase</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    img.loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      animation: spin 2s ease-in;
      transform-origin: center;
      transform: scale(2);
      opacity: 0;
    }

    @keyframes spin {
      from {
        transform: scale(0);
        opacity: 1;
      }

      to {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<app-root>
  <img class="loading" src="./app/layout/nav-header/_images/ui-model.png"/>
</app-root>
</body>
</html>
